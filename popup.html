<!DOCTYPE html>
<html>
<head>
  <title>TTL</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
      background-color: #f4f7f6; /* Light background for the popup */
    }
    button {
      width: 100%;
      padding: 12px; /* Increased padding */
      margin: 8px 0; /* Adjusted margin */
      font-size: 16px;
      border: none;
      border-radius: 6px; /* More rounded corners */
      cursor: pointer;
      transition: background-color 0.3s ease; /* Smooth transition for hover */
    }
    .primary-action-btn {
      background-color: #4A55A2; /* Indigo blue */
      color: white;
    }
    .primary-action-btn:hover {
      background-color: #3A4482; /* Darker indigo on hover */
    }
    .secondary-action-btn {
      background-color: #6c757d;
      color: white;
    }
    .secondary-action-btn:hover {
      background-color: #5a6268;
    }
    #initialSection button:disabled,
    #recordingSection button:disabled,
    #editSection button:disabled {
      background-color: #cccccc;
      color: #666666;
      cursor: not-allowed;
    }
    #editSection {
      display: none;
    }
    .page-preview {
      margin: 10px 0;
      border: 1px solid #ccc;
      padding: 5px;
      text-align: center;
      background-color: #ffffff; /* White background for previews */
      border-radius: 4px;
      position: relative; /* For absolute positioning of canvas */
    }
    .page-preview img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 5px;
      border-radius: 3px; /* Slight rounding for images */
    }
    .page-preview canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .page-preview textarea.annotation-input {
      width: calc(100% - 12px);
      padding: 8px; /* Increased padding */
      margin-bottom: 8px; /* Adjusted margin */
      border: 1px solid #ddd;
      box-sizing: border-box;
      min-height: 45px; /* Adjusted min height */
      border-radius: 4px;
    }
    .page-preview .preview-controls button {
        font-size: 12px;
        padding: 6px 10px; /* Smaller padding for control buttons */
        margin: 2px;
        width: auto; /* Allow buttons to size based on content */
        display: inline-block; /* Align buttons inline */
    }
    .page-preview button.delete-btn {
      background-color: #ff4d4d;
    }
    .page-preview button.delete-btn:hover {
      background-color: #cc0000;
    }
     .page-preview button.clear-btn { /* General clear button style */
      background-color: #ffc107;
      color: black;
    }
    .page-preview button.clear-btn:hover {
      background-color: #e0a800;
    }
    .page-preview.deleted {
      opacity: 0.5;
    }
    .page-preview.deleted img,
    .page-preview.deleted textarea.annotation-input,
    .page-preview.deleted .preview-controls button {
      pointer-events: none;
    }
    #status {
      margin: 10px 0;
      font-weight: bold;
      text-align: center; /* Center status text */
      color: #333; /* Darker text for status */
    }
    #editControls {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
      background-color: #e9ecef; /* Light grey for controls background */
      border-radius: 4px;
    }
    #editControls button {
        font-size: 14px; /* Slightly smaller font for tool buttons */
        padding: 8px 10px;
        margin-right: 5px; /* Spacing between tool buttons */
        width: auto;
        display: inline-block;
    }
    #editControls button.active {
      background-color: #007bff; /* Standard blue for active tool */
      color: white;
    }
    #downloadAudioButton {
        background-color: #28a745; /* Green for download */
    }
    #downloadAudioButton:hover {
        background-color: #218838;
    }
  </style>
</head>
<body>
  <div id="initialSection">
    <div id="status">Ready to record!</div>
    <button id="showRecordButtons" class="primary-action-btn">Let's Record</button>
  </div>

  <div id="recordingSection" style="display: none;">
    <div id="status">Recording stopped.</div> <div>
      <input type="checkbox" id="recordAudioCheckbox" style="margin-right: 5px;">
      <label for="recordAudioCheckbox">Record Audio</label>
    </div>
    <br>
    <button id="startRecording" class="primary-action-btn">Start Recording</button>
    <button id="stopRecording" class="secondary-action-btn" disabled>Stop Recording</button>
  </div>

  <div id="editSection">
    <h3>Edit PDF</h3>
    <div id="editControls">
      <button id="enableDrawingMode" class="secondary-action-btn">Enable Drawing</button>
      <button id="toolHighlighter" class="secondary-action-btn" disabled>Highlight</button>
      <button id="toolCircle" class="secondary-action-btn" disabled>Circle</button>
      <button id="toolCrop" class="secondary-action-btn" disabled>Crop</button>
    </div>
    <div id="pagePreviews"></div>
    <button id="savePDF" class="primary-action-btn">Save PDF</button>
    <button id="downloadAudioButton" style="display:none;">Download Audio</button>
     <button id="backToRecord" class="secondary-action-btn" style="margin-top:10px;">Back to Record</button>
  </div>
  <script src="lib/jspdf.umd.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
