<!DOCTYPE html>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center; /* This will center the content horizontally */
      padding: 10px;
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      box-sizing: border-box; /* Ensures padding and border are included in width/height */
    }

    /* When the popup is in its initial/recording state (not editor view) */
    body:not(.editor-view) {
      /* initialSection is 300px wide.
         Body has 10px padding on left + 10px on right = 20px total horizontal padding.
         So, the body needs to be at least 300px + 20px = 320px wide. */
      width: 320px;
    }

    /* Centering and width for the content sections in popup view */
    body:not(.editor-view) #initialSection,
    body:not(.editor-view) #recordingSection {
        width: 300px; /* The content itself is 300px wide */
        text-align: center;
    }

    button {
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .primary-action-btn {
      background-color: #4A55A2;
      color: white;
      width: auto; /* Allow button to size based on content */
      min-width: 120px; /* Ensure a decent minimum width */
      margin-left: 5px;
      margin-right: 5px;
    }
    .primary-action-btn:hover {
      background-color: #3A4482;
    }
    .secondary-action-btn {
      background-color: #6c757d;
      color: white;
      width: auto;
      min-width: 120px;
      margin-left: 5px;
      margin-right: 5px;
    }
    .secondary-action-btn:hover {
      background-color: #5a6268;
    }
    #initialSection button:disabled,
    #recordingSection button:disabled,
    #editSection button:disabled {
      background-color: #cccccc;
      color: #666666;
      cursor: not-allowed;
    }

    #editSection {
      display: none; /* Initially hidden */
      width: 90%; /* Make editor section take more width of its parent (body) */
      max-width: 1200px; /* But not too wide on large screens */
      margin: 20px auto; /* Center #editSection if body is wider */
      background-color: #fff;
      padding: 20px; /* #editSection has its own internal padding */
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    #trainingTitleContainer {
        margin-bottom: 20px;
        text-align: center;
    }
    #trainingTitleInput {
        width: 70%;
        padding: 10px;
        font-size: 18px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    #editControls {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
      background-color: #e9ecef;
      border-radius: 4px;
      text-align: center; /* Center the buttons within the toolbar */
      position: sticky; /* Sticky toolbar */
      top: 0; /* Stick to the top */
      z-index: 1000; /* Ensure it's above other content */
    }
    #editControls button {
        font-size: 14px;
        padding: 8px 10px;
        margin-right: 5px;
        width: auto;
        display: inline-block;
    }
    #editControls button.active {
      background-color: #007bff;
      color: white;
    }
    #pagePreviews {
        margin-top: 20px; /* Add some space below sticky toolbar */
    }
    .page-preview {
      margin: 20px auto; /* Center previews and add vertical space */
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      background-color: #ffffff;
      border-radius: 4px;
      position: relative;
      width: 80%; /* Screenshot takes 80% of this container */
    }
    .page-preview img {
      max-width: 100%; /* Image scales within its 80% container */
      height: auto;
      display: block;
      margin: 0 auto 10px auto; /* Center image and add margin below */
      border-radius: 3px;
      cursor: pointer; /* Make images clickable */
    }
    .page-preview canvas {
      position: absolute;
      top: 10px; /* Adjust based on padding */
      left: 50%; /* Center canvas */
      transform: translateX(-50%);
      /* Width/height set by JS to match image */
    }
    .page-preview textarea.annotation-input {
      width: calc(100% - 20px); /* Adjust for padding */
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      min-height: 45px;
      border-radius: 4px;
    }
    .page-preview .preview-controls {
        margin-top: 10px;
    }
    .page-preview .preview-controls button {
        font-size: 12px;
        padding: 6px 10px;
        margin: 2px 5px; /* Add horizontal margin */
        width: auto;
        display: inline-block;
    }
    .page-preview button.delete-btn {
      background-color: #ff4d4d;
    }
    .page-preview button.delete-btn:hover {
      background-color: #cc0000;
    }
     .page-preview button.clear-btn,
     .page-preview button.undo-btn {
      background-color: #ffc107;
      color: black;
    }
    .page-preview button.clear-btn:hover,
    .page-preview button.undo-btn:hover {
      background-color: #e0a800;
    }
    .page-preview.deleted {
      opacity: 0.5;
    }
    .page-preview.deleted img,
    .page-preview.deleted textarea.annotation-input,
    .page-preview.deleted .preview-controls button {
      pointer-events: none;
    }
    #status {
      margin: 10px 0;
      font-weight: bold;
      text-align: center;
      color: #333;
    }
    #downloadAudioButton {
        background-color: #28a745;
    }
    #downloadAudioButton:hover {
        background-color: #218838;
    }
    #pdfActionButtons {
        text-align: center;
        margin-top: 20px;
    }

    /* New Modal Styles & Modal Editing Interface Styles */
    #modalImageContainer {
      position: relative; /* For absolute positioning of modalCanvas */
      display: inline-block; /* Shrink wrap to image size */
      line-height: 0; /* Prevent extra space below image */
    }

    #modalImage { /* This ID is for the image shown in the modal */
        display: block;
        max-width: 100%; /* Was .modal-content img */
        max-height: 60vh; /* Adjust to leave space for controls */
        object-fit: contain;
        border: 1px solid #444; /* Updated border */
        border-radius: 4px; /* Updated border-radius */
    }

    #modalCanvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%; /* Will be dynamically set by JS to image size */
        height: 100%; /* Will be dynamically set by JS to image size */
        pointer-events: none;
        z-index: 1; /* Above image, below controls if they were to overlap */
    }

    #modalInteractiveElementsContainer {
        width: 100%;
        max-width: 550px;
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    #modalAnnotationInput {
        width: 100%;
        min-height: 45px;
        padding: 8px;
        border: 1px solid #444;
        border-radius: 4px;
        background-color: #3a3a3a; /* Darker input field */
        color: #f0f0f0; /* Light text */
        box-sizing: border-box;
        font-size: 14px;
    }

    #modalEditControls, #modalUndoControls {
        display: flex;
        justify-content: center;
        gap: 8px;
        flex-wrap: wrap;
    }

    .modal-tool-btn {
        padding: 8px 12px;
        font-size: 13px;
        border: 1px solid #555;
        border-radius: 5px;
        cursor: pointer;
        background-color: #4F5B66; /* Dark slate blue/grey */
        color: #e0e0e0;
        transition: background-color 0.2s, border-color 0.2s;
    }
    .modal-tool-btn:hover {
        background-color: #6A737C;
        border-color: #777;
    }
    .modal-tool-btn.active {
        background-color: #007bff;
        color: white;
        border-color: #0056b3;
    }

    /* Adjustments to existing modal styles for better layout with new controls */
    .modal { /* This is the main modal container */
        display: none; /* Hidden by default */
        position: fixed; 
        z-index: 2000; 
        left: 0;
        top: 0;
        width: 100%; 
        height: 100%; 
        overflow: hidden; /* Was auto, hidden better if content well constrained */
        background-color: rgba(0,0,0,0.85);
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 0; /* Remove previous padding-top */
    }

    .modal-content { /* This is the box holding image and controls */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center; 
        width: auto; /* Fit content */
        max-width: 90%; /* Max width relative to viewport */
        max-height: 95vh; /* Max height relative to viewport */
        background-color: #2c3e50; /* Darker, slightly blueish background */
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        position: relative; /* Keep for children positioning */
        overflow: visible; /* Allow nav buttons to sit partially outside if needed */
    }

    .close-modal, .prev-modal, .next-modal { /* General styles for modal navigation */
      position: absolute; /* Positioned relative to .modal which is full screen */
      color: #f1f1f1;
      font-size: 35px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
      user-select: none;
      z-index: 20; /* Ensure on top of other modal content */
    }
    .close-modal {
      top: 10px; /* Near top-right of viewport */
      right: 25px; /* Near top-right of viewport */
    }
    .prev-modal, .next-modal {
        top: 50%; /* Vertically centered in viewport */
        transform: translateY(-50%); 
        padding: 16px;
    }
    .prev-modal { left: 20px; } /* Left of viewport */
    .next-modal { right: 20px; } /* Right of viewport */
    
    .close-modal:hover, .close-modal:focus,
    .prev-modal:hover, .prev-modal:focus,
    .next-modal:hover, .next-modal:focus {
      color: #bbb;
      text-decoration: none;
    }
  </style>

<body>
  <div id="initialSection">
    <div id="status">Ready to record!</div>
    <button id="showRecordButtons" class="primary-action-btn">Let's Record</button>
  </div>

  <div id="recordingSection" style="display: none;">
    <div id="status">Use the overlay buttons on the page to start/stop recording.</div>
    <div>
      <input type="checkbox" id="recordAudioCheckbox" style="margin-right: 5px;">
      <label for="recordAudioCheckbox">Record Audio with next recording</label>
    </div>
    <br>
    <button id="backToInitial" class="secondary-action-btn">Cancel Recording Setup</button>
  </div>

  <div id="editSection">
    <div id="trainingTitleContainer">
        <input type="text" id="trainingTitleInput" placeholder="Enter Training Title Here">
    </div>
    <div id="authorInfoContainer" style="text-align: center; margin-bottom: 20px;">
        <input type="text" id="authorFirstNameInput" placeholder="Author First Name" style="margin-right: 5px; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        <input type="text" id="authorLastNameInput" placeholder="Author Last Name" style="margin-right: 5px; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        <input type="email" id="authorEmailInput" placeholder="Author Email" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
    </div>
    <div id="editControls">
      <button id="toolHighlighter" class="secondary-action-btn">Highlight</button>
      <button id="toolCircle" class="secondary-action-btn">Circle</button>
      <button id="toolCrop" class="secondary-action-btn">Crop</button>
    </div>
    <div id="pagePreviews"></div>
    <div id="pdfActionButtons">
        <button id="savePDF" class="primary-action-btn">Save PDF</button>
        <button id="downloadAudioButton" style="display:none;" class="secondary-action-btn">Download Audio</button>
        <button id="backToRecord" class="secondary-action-btn">Finish Editing & Close</button>
    </div>
  </div>

  <!-- Modified Modal HTML Structure -->
  <div id="screenshotModal" class="modal">
    <span class="close-modal" id="closeScreenshotModal">&times;</span>
    <div class="modal-content">
      <div id="modalImageContainer">
        <img id="modalImage" src="" alt="Full-screen Screenshot">
        <canvas id="modalCanvas"></canvas>
      </div>
      <div id="modalInteractiveElementsContainer">
        <textarea id="modalAnnotationInput" placeholder="Add annotation for this page..."></textarea>
        <div id="modalEditControls">
            <button id="modalToolHighlighter" class="modal-tool-btn">Highlight</button>
            <button id="modalToolCircle" class="modal-tool-btn">Circle</button>
            <button id="modalToolCrop" class="modal-tool-btn">Crop</button>
        </div>
        <div id="modalUndoControls">
            <button id="modalUndoDrawing" class="modal-tool-btn">Undo Drawing</button>
            <button id="modalUndoCrop" class="modal-tool-btn">Undo Crop</button>
        </div>
      </div>
    </div>
    <a class="prev-modal" id="prevScreenshotModal">&#10094;</a>
    <a class="next-modal" id="nextScreenshotModal">&#10095;</a>
  </div>

  <script src="lib/jspdf.umd.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
