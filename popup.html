<!DOCTYPE html>
<html>
<head>
  <title>TTL</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }
    #editSection {
      display: none;
    }
    .page-preview {
      margin: 10px 0;
      border: 1px solid #ccc;
      padding: 5px;
      text-align: center;
    }
    .page-preview img {
      max-width: 100%;
      height: auto;
    }
    #status {
      margin: 10px 0;
      font-weight: bold;
    }
    .annotation-input {
      width: 100%;
      margin-top: 5px;
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="recordingSection">
    <div id="status">Recording stopped.</div>
    <button id="startRecording">Start Recording</button>
    <button id="stopRecording" disabled>Stop Recording</button>
  </div>
  <div id="editSection">
    <h3>Edit PDF</h3>
    <div id="pagePreviews"></div>
    <button id="savePDF">Save PDF</button>
  </div>
  <script src="lib/jspdf.umd.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
